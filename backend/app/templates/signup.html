<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anta&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Major+Mono+Display&family=Manrope:wght@200..800&family=Michroma&family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
  <style>
    .login-container {
      max-width: 400px;
      width: 100%;
      background-color: #fff;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.9rem;
      color: #198754;
    }

    @media (max-width: 576px) {
      .login-container {
        padding: 1.5rem !important;
      }
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-black">

  <div class="container px-3">
    <div class="login-container mx-auto p-4 p-md-5 shadow rounded">
      <h2 class="mb-4 text-center text-dark">Sign Up</h2>
      <form id="signupForm">
  <div class="mb-3">
    <input type="email" class="form-control" id="email" placeholder="Email" required>
  </div>

  <div class="mb-3 position-relative">
    <input type="password" class="form-control" id="password" placeholder="Password" required>
    <span class="toggle-password" id="togglePassword" onclick="togglePassword()">Show</span>
  </div>

  <div id="signupError" class="text-danger text-center small mb-2 d-none"></div>

  <button type="submit" class="btn btn-success w-100 mb-3">Sign Up</button>

  <p class="text-center text-dark mb-0">
    Already have an account? <a href="{{ url_for('main_bp.loginpage') }}">Login</a>
  </p>
</form>

    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
    }
  </script>

  <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</body>
</html>
