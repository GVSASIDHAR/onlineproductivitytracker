<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Productivity Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gbutton.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Major+Mono+Display&family=Manrope:wght@200..800&family=Michroma&family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
<style>
      .splash-container button {
      min-width: 120px;
      margin: 0.5rem;
    }

    #auth-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @media (max-width: 576px) {
      #auth-buttons button {
        font-size: 0.85rem !important;
        padding: 6px 12px !important;
        margin: 0 5px !important;
        min-width: 100px;
      }

      h1#typing-text {
        font-size: 2rem;
      }
    }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="text-center splash-container">
        <h1 id="typing-text" class="display-4 fw-bold"></h1>

        <div id="auth-buttons" class="mt-4 mr-3 ml-3" style="display: none;">
            <button class="ml-3 mr-5" onclick="location.href='/login'">Login</button>
            <button onclick="location.href='/signup'">Sign Up</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/splash.js') }}"></script>
</body>
</html>
